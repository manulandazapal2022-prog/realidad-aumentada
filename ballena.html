<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ballena AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Ballena en Realidad Aumentada</h1>
  <model-viewer
    src="https://tu-dominio.com/ballena.glb"
    ios-src="https://tu-dominio.com/ballena.usdz"
    alt="Ballena 3D"
    shadow-intensity="1"
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    environment-image="neutral">
  </model-viewer>
</body>
</html>
